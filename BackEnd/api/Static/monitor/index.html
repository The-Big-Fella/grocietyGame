
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grociety | Real-time Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --text: #e94560;
            --accent: #0f3460;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* horizontaal centrum */
            align-items: center;     /* verticaal centrum */
        }

        /* --- CONTAINER GRID --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        h1 {
            border-bottom: 2px solid var(--text);
            padding-bottom: 10px;
            color: var(--text);
            text-align: center;
            width: 100%;
        }

        h2 {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .controller, .round-card { 
            background: var(--card); 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border-left: 5px solid var(--text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .badge { 
            font-size: 0.7rem; 
            padding: 3px 8px; 
            border-radius: 4px; 
            background: #444; 
            float: right; 
        }
        .badge.active { background: var(--text); }

        .question-item { 
            background: var(--accent); 
            padding: 10px; 
            margin-top: 10px; 
            border-radius: 5px; 
        }

        .impacts { display: flex; gap: 10px; margin-top: 5px; font-size: 0.8rem; }
        .impact { padding: 2px 6px; border-radius: 3px; background: rgba(0,0,0,0.2); }
        .budget { color: #4cd137; }
        .mood { color: #fbc531; }

        .status-msg { font-style: italic; color: #888; }

        /* Optioneel: center alles in de grid-secties */
        #controllers, #round {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controllers > div, #round > div {
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1><i class="fas fa-tv"></i> Grociety Game Monitor</h1>
        <div class="grid">
            <section id="controllers">
                <h2><i class="fas fa-microchip"></i> Hardware State</h2>
                <div id="controller-list"></div>
            </section>

            <section id="round">
                <h2><i class="fas fa-play-circle"></i> Live Game Logic</h2>
                <div id="round-info"></div>
            </section>
        </div>
    </div>

    <script src="monitor/script.js"></script>
</body>
</html>
